name: tests

on:
  pull_request:
    branches: ['**']
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
          cache: true
      
      - name: Update flutter dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test